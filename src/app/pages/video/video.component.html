<div id="video">
  <aside class="filter">
    <form>
      <ibm-search></ibm-search>
      <fieldset>
        <legend>Címkék</legend>
        <ibm-checkbox>Cimke</ibm-checkbox>
        <ibm-date-picker [range]="true"></ibm-date-picker>
      </fieldset>
    </form>
  </aside>
  <section class="video-results">
    <ibm-clickable-tile *ngFor="let result of results" [route]="['video', '1']" class="result">
      <figure class="thumbnail">
        <picture>
          <source srcset="https://v.bsstudio.hu/bss_vagott_web_16a9_HD/keyframe/20211112_simonyi_szulinap_lq.png" />
          <img src="https://v.bsstudio.hu/bss_vagott_web_16a9_HD/keyframe/20211112_simonyi_szulinap_lq.png" />
        </picture>
        <figcaption>Videó címe</figcaption>
      </figure>
    </ibm-clickable-tile>
  </section>
</div>

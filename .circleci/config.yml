version: 2
jobs:
  lint:
    working_directory: ~/project
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v2-dependencies-
      - run:
          name: Install local dependencies
          command: npm clean-install
      - save_cache:
          key: v2-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Lint project
          command: npm run lint
  build:
    working_directory: ~/project
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: true
      - restore_cache:
          keys:
            - v2-{{ .Branch }}
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v2-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
  test:
    working_directory: ~/project
    docker:
      - image: circleci/node:16-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v3-dependencies-
      - run:
          name: Install local dependencies
          command: npm clean-install
      - save_cache:
          key: v3-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Testing
          command: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --reporters=junit
      - store_test_results:
          name: Store test results
          path: ~/project/reports
  e2e:
    working_directory: ~/project
    machine:
      image: ubuntu-2004:202111-01
    steps:
      - checkout
      - run:
          name: Run end-to-end test
          command: docker compose -f ./e2e/docker-compose.yaml up  --exit-code-from=e2e --build
      - store_test_results:
          name: Store junit test report
          path: ~/project/e2e/reports
      - store_artifacts:
          name: Store html test report
          path: ~/project/e2e/playwright-report
workflows:
  version: 2
  all:
    jobs:
      - lint
      - build
      - test
      - e2e
